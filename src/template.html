<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="jumbotron col-sm-12">
                <h1 class="display-3">RSS Reader</h1>
                <form class="form-inline">
                    <input type="text" id="input-rss-url" class="form-control col-sm-4 mb-2 mr-sm-2" placeholder="URL">
                    <button type="submit" id="btn-submit" class="col-sm-auto btn btn-primary mb-2">Read</button>
                    <div id="rss-input-loader" class="col-sm-auto invisible">Loading...</div>
                </form>
                <div id="rss-input-error" class="text-danger"></div>
            </div>
        </div>
        <div id="rss-container" class="row pl-3 invisible">
            <div class="col-sm-auto">
                <h2 class="pb-2">Feeds:</h2>
                <div id="feed-list-container"></div>
            </div>
            <div class="col-sm-auto">
                <h2 class="pb-2">Articles:</h2>
                <div id="articles-list-container"></div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="rss-modal" tabindex="-1" role="dialog" aria-labelledby="rss-modal-label" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="rss-modal-label">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="rss-modal-body">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
