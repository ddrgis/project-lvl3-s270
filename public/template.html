<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <div class="container-fluid">
        <div class="row offset-3">
            <div class="jumbotron col-6">
                <h1 class="display-4">RSS Reader</h1>
                <form class="form-inline">
                    <input type="text" id="input-rss-url" class="form-control col-6 mb-2 mr-sm-2" placeholder="URL">
                    <button type="submit" id="btn-submit" class="btn btn-primary mb-2">Read</button>
                    <div id="rss-input-loader">Loading...</div>
                </form>
                <div id="rss-input-error" class="col-12 text-danger" />
            </div>
        </div>
        <div class="row">
            <div id="rss-list" class="col-6"></div>
            <div id="articles-list" class="col-6"></div>
        </div>
    </div>
</body>

</html>
